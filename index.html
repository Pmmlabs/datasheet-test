<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Datasheet</title>
    <script>
        function setCookie(name, value, options) {
          options = options || {};

          var expires = options.expires;

          if (typeof expires == "number" && expires) {
            var d = new Date();
            d.setTime(d.getTime() + expires * 1000);
            expires = options.expires = d;
          }
          if (expires && expires.toUTCString) {
            options.expires = expires.toUTCString();
          }

          value = encodeURIComponent(value);

          var updatedCookie = name + "=" + value;

          for (var propName in options) {
            updatedCookie += "; " + propName;
            var propValue = options[propName];
            if (propValue !== true) {
              updatedCookie += "=" + propValue;
            }
          }

          document.cookie = updatedCookie;
        }

        function OK(){
            var cookie = document.getElementById('cookie').value.split('&');
            for (var i in cookie) {
                if (cookie[i] != '') {
                    var kv = cookie[i].split('=');
                    setCookie(kv[0], kv[1], {domain: 'pmmlabs.ru');
                }
            }
            window.open(document.getElementById('url').value);
        }
    </script>
</head>
<body>
url:<input type="text" id="url">
<br>
cookie:<input type="text" id="cookie">
<br>
<button onclick="OK()">OK</button>
</body>
</html>
